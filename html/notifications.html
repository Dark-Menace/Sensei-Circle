<!DOCTYPE html>
<html ng-app="academicApp">

<head>
    <title>Academic Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body ng-controller="AcademicController">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Push Notification (Mentor):</h2>
        <form ng-submit="pushNotification()">
            <div class="mb-4">
                <label for="msg" class="block text-gray-700 font-bold mb-2">Message:</label>
                <input type="text" id="msg" name="msg" ng-model="credentials.msg"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Push
            </button>
        </form>

        <h2 class="text-2xl font-bold mt-8 mb-4">Notifications (Mentor):</h2>
        <button ng-click="getMNotifications()" class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Get Notifications
        </button>
        <div class="mt-4" ng-repeat="y in getM">
            <div class="border-b border-gray-200 py-4" ng-repeat="res in y.results">
                <p class="font-bold">Mentor ID: {{ res.mentor_id }}</p>
                <p>Message: {{ res.msg }}</p>
                <p>Time: {{ res.time }}</p>
            </div>
        </div>

        <h2 class="text-2xl font-bold mt-8 mb-4">Notifications (Student):</h2>
        <button ng-click="getSNotifications()" class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Get Notifications
        </button>
        <div class="mt-4" ng-repeat="z in getS">
            <div class="border-b border-gray-200 py-4" ng-repeat="res in z.results">
                <p class="font-bold">Message: {{ res.msg }}</p>
                <p>Time: {{ res.time }}</p>
            </div>
        </div>
    </div>
    <script>
        angular.module('academicApp', [])
            .controller('AcademicController', ['$scope', '$http', '$window', function ($scope, $http, $window) {
                $scope.sessionID = $window.localStorage.getItem('session_id');
                $scope.credentials = {};
                $scope.push = [];
                $scope.getM = [];
                $scope.getS = [];

                $scope.pushNotification = function () {
                    $scope.credentials.session_id = $scope.sessionID;
                    $http.post('http://localhost:3000/mentor_push_notification', $scope.credentials)
                        .then(function (response) {
                            $scope.push.push(response.data); // Assuming the response contains the updated push notifications
                        })
                        .catch(function (error) {
                            console.error('Error pushing notification:', error);
                        });
                };

                $scope.getMNotifications = function () {
                    $scope.credentials.session_id = $scope.sessionID;
                    $http.post('http://localhost:3000/mentor_fetch_notification', $scope.credentials)
                        .then(function (response) {
                            $scope.getM.push(response.data); // Assuming the response contains the updated mentor notifications
                        })
                        .catch(function (error) {
                            console.error('Error fetching mentor notifications:', error);
                        });
                };

                $scope.getSNotifications = function () {
                    $scope.credentials.session_id = $scope.sessionID;
                    $http.post('http://localhost:3000/student_fetch_notification', $scope.credentials)
                        .then(function (response) {
                            $scope.getS.push(response.data); // Assuming the response contains the updated student notifications
                        })
                        .catch(function (error) {
                            console.error('Error fetching student notifications:', error);
                        });
                };
            }]);
    </script>
</body>

</html>
