<!DOCTYPE html>
<html ng-app="academicApp">

<head>
    <title>Academic Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body ng-controller="AcademicController">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mt-4 mb-4">Notifications:</h2>
        <button ng-click="getSNotifications()" class="bg-blue-500 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Get Notifications
        </button>
        <div class="mt-4" ng-repeat="z in getS">
            <div class="border-b border-gray-200 py-4" ng-repeat="res in z.results">
                <p class="font-bold">Message: {{ res.msg }}</p>
                <p>Time: {{ res.time }}</p>
            </div>
        </div>
    </div>
    <script>
        angular.module('academicApp', [])
            .controller('AcademicController', ['$scope', '$http', '$window', function ($scope, $http, $window) {
                $scope.sessionID = $window.localStorage.getItem('student_session_id');
                $scope.credentials = {};
                $scope.getS = [];
                $scope.getSNotifications = function () {
                    $scope.credentials.session_id = $scope.sessionID;
                    $http.post('http://localhost:3000/student_fetch_notification', $scope.credentials)
                        .then(function (response) {
                            $scope.getS.push(response.data); // Assuming the response contains the updated student notifications
                        })
                        .catch(function (error) {
                            console.error('Error fetching student notifications:', error);
                        });
                };
            }]);
    </script>
</body>

</html>
