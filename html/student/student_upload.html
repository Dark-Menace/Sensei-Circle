<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body ng-controller="myController" class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Upload Mentor Form</h2>
        <form ng-submit="pushMentorForm()" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="mentor_form" class="block text-sm font-medium text-gray-700">Mentor Form</label>
                <input type="file" id="mentor_form" name="mentor_form" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="text-center">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Submit</button>
            </div>
        </form>
    </div>
    <script>
        angular.module('myApp', [])
            .controller('myController', ['$scope', '$http', '$window', function ($scope, $http, $window) {
                // Retrieve sessionID from localStorage
                $scope.sessionID = $window.localStorage.getItem('student_session_id');
                $scope.pushForm = null;
                $scope.credentials = {};
                $scope.pushMentorForm = function() {
                    $scope.credentials.session_id = $scope.sessionID; 
                    // Create FormData object to send file data
                    var formData = new FormData();
                    formData.append('mentor_form', document.getElementById('mentor_form').files[0]);
                    formData.append('session_id', $scope.sessionID);
                    $http.post('http://localhost:3000/student_upload_mentor_form', formData, {
                        transformRequest: angular.identity,
                        headers: { 'Content-Type': undefined }
                    })
                        .then(function(response) {
                            $scope.pushForm = response.data;                              
                        })
                        .catch(function(error) {
                            console.error('Error', error);
                        });    

                };
            }]);
    </script>
</body>
</html>
