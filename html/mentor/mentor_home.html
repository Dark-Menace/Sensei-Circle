<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip .tooltip-text {
      display: flex;
      border: 2px solid rgb(107, 107, 230);
      border-radius: 5%;
      background-clip: padding-box;
      background-color: #fdfbfb;
      color: #292727;
      text-align: left;
      padding: 15px 20px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      max-width: min-content;
      max-height: min-content;
      right: 0;
      
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-blue-500" ng-controller="MainCtrl as vm">
  <nav class="bg-blue-500 text-white p-4 flex justify-between">
    <a target="f21" class="py-2 px-4 flex items-center justify-center cursor-pointer rounded-2xl hover:text-opacity-75 hover:bg-blue-800" >Student pool</a>
    <a href="http://localhost:3000/mentor_academic_fetch" target="f21" class="py-2 px-4 flex items-center justify-center cursor-pointer rounded-2xl hover:text-opacity-75 hover:bg-blue-800">Academic Deatil Fetch</a>
    <a href="http://localhost:3000/mentor_academic_fill" target="f21" class="py-2 px-4 flex items-center justify-center cursor-pointer rounded-2xl hover:text-opacity-75 hover:bg-blue-800" >Academic Detail Fill</a>
    <a href="http://localhost:3000/mentor_notifications" target="f21" class="py-2 px-4 flex items-center justify-center cursor-pointer rounded-2xl hover:text-opacity-75 hover:bg-blue-800" >Notification</a>
    <a href="http://localhost:3000/mentor_issues" target="f21" class="py-2 px-4 flex items-center justify-center cursor-pointer rounded-2xl hover:text-opacity-75 hover:bg-blue-800" href="#">Issues</a>
    <a class="py-2 px-4 flex items-center justify-center cursor-pointer rounded-2xl hover:text-opacity-75 hover:bg-blue-800" href="#">Mentor Feedback</a>
    <div class="tooltip-text ml-auto bg-yellow-50 text-left rounded-2xl border-solid border-blue-900 border-2" ng-show="vm.isTooltipVisible">
      <div class="py-1 px-2">
        <a class="py-1 hover:bg-gray-200 text-gray-800">Name:{{ vm.name }}</a></br>
        <a class="py-1 hover:bg-gray-200 text-gray-800">ID:{{ vm.id }}</a></br>
        <a class="py-1 hover:bg-gray-200 text-gray-800">Email-ID: {{ vm.email }}</a>
      </div>
    </div>
    <div class="ml-auto cursor-pointer">
      <div class="tooltip  hover:bg-blue-800 cursor-pointer py-2 px-2 rounded-2xl" ng-mouseenter="vm.showTooltip()" ng-mouseleave="vm.hideTooltip()">
        <svg class="h-8 w-8 text-slate-900"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>        
      </div>
    </div>
  </nav>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('myApp', [])
      .controller('MainCtrl', function() {
        var vm = this;
        vm.name = 'John Doe';
        vm.id = '123456';
        vm.email = 'johndoe@example.com';
        vm.isTooltipVisible = false;

        vm.showTooltip = function() {
          vm.isTooltipVisible = true;
        };

        vm.hideTooltip = function() {
          vm.isTooltipVisible = false;
        };
      });
  </script>
</body>
</html>
