<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Mentor Feedback</title>
  </head>

  <body ng-controller="myController">
    <div class="mx-auto max-w-md">
      <div class="bg-white shadow-md rounded px-4 py-6 mb-8">
          <h2 class="text-xl font-bold mb-4">Validate Student Attendance</h2>
          <form ng-submit="validateStudent()">
              <div class="grid grid-cols-1 gap-y-4">
                  <div>
                      <label for="meeting_date" class="block mb-2">Date:</label>
                      <input type="date" id="meeting_date" name="meeting_date" ng-model="credentials.meeting_date" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  <div>
                      <label for="usn" class="block mb-2">USN:</label>
                      <input type="text" id="usn" name="usn" ng-model="credentials.usn" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                  </div>
                  <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                      Validate Attendance
                  </button>
              </div>
          </form>
      </div>
  
      <div class="bg-white shadow-md rounded px-4 py-6">
          <h2 class="text-xl font-bold mb-4">Get Feedback</h2>
          <button ng-click="getMentorFeedback()" type="submit" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
              Get Feedback
          </button>
      </div>
  </div>
  
        <a class="font-thin">{{ validS }}</a>
        <a class="font-thin">{{ mentorFeedback }}</a>

  </body>
  <script>
    angular.module('myApp', [])
            .controller('myController', ['$scope', '$http', '$window', function ($scope, $http, $window) {
                // Retrieve sessionID from localStorage
                $scope.sessionID = $window.localStorage.getItem('mentor_session_id');
                $scope.mentorFeedback = null;
                $scope.validS = null;
                var tempDate = null;
                $scope.credentials = {
                  meeting_date: ''
                };
                $scope.getMentorFeedback = function() {
                    $scope.credentials.session_id = $scope.sessionID;   
                    $http.post('http://localhost:3000/mentor_fetch_feedback', $scope.credentials)
      
                        .then(function(response) {
                            $scope.mentorFeedback = response.data;                              
                        })
                        .catch(function(error) {
                            console.error('Error', error);
                        });    

                };
                $scope.validateStudent = function () {
                    var formattedDate = moment($scope.credentials.meeting_date).format('YYYY-MM-DD');
                    $scope.credentials.meeting_date = formattedDate;
                    $scope.credentials.session_id = $scope.sessionID;
                    $http.post('http://localhost:3000/mentor_validate_meeting_attendance', $scope.credentials)
                        .then(function(response) {
                          $scope.validS = response.data;
                        })
                        .catch(function (error) {
                            console.error('Error', error);
                        });
                    };
            }]);
  </script>
</html>
