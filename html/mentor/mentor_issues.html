<!DOCTYPE html>
<html ng-app="academicApp">
<head>
  <title>Academic Details</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body ng-controller="AcademicController" class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mt-4 mb-4">Issues:</h2>
    <button ng-click="getMIssues()" class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Get Issues
    </button>
    <div class="mt-4" ng-repeat="y in getM">
      <div class="border-b border-gray-200 py-4" ng-repeat="res in y.results">
        <p class="font-bold">Time: {{ res.time }}</p>
        <p class="font-bold">Msg: {{ res.msg }}</p>
      </div>
    </div>
    <script>
        angular.module('academicApp', [])
                .controller('AcademicController', ['$scope', '$http', '$window', function ($scope, $http, $window) {
                $scope.sessionID = $window.localStorage.getItem('mentor_session_id');
                $scope.credentials = {};
                $scope.getM = [];
                $scope.credentials.session_id = $scope.sessionID;
                $scope.getMIssues = function () {
                    $scope.credentials.session_id = $scope.sessionID;
                    $http.post('http://localhost:3000/mentor_fetch_issue', $scope.credentials)
                        .then(function (response) {
                            $scope.getM.push(response.data); 
                        })
                        .catch(function (error) {
                            console.error('Error fetching mentor notifications:', error);
                        });
                    };
                }
            ]);
    </script>
</body>
</html>
